---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 24h
  url: https://grafana.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  interval: 12h
  install:
    createNamespace: true
    strategy:
      name: RetryOnFailure
      retryInterval: 2m
  upgrade:
    strategy:
      name: RetryOnFailure
      retryInterval: 3m
  chart:
    spec:
      chart: grafana
      version: "7.0.19"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: monitoring
      interval: 12h
  values:
    adminPassword: aaa
    persistence:
      enabled: true
      size: 10Gi
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
        cert-manager.io/cluster-issuer: letsencrypt-production
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
      hosts:
        - grafana.glefer.fr
      tls:
        - secretName: grafana-tls
          hosts:
            - grafana.glefer.fr
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://kube-prometheus-stack-prometheus.monitoring:9090
            access: proxy
            isDefault: true
          - name: Loki
            type: loki
            url: http://loki.loki:3100
            access: proxy
            isDefault: false
            jsonData:
              derivedFields:
                - datasourceUid: prometheus
                  matcherRegex: "status=(\\d+)"
                  name: "Status Code Query"
                  url: "/explore?left=%5B%22now-1h%22,%22now%22,%22Prometheus%22,%7B%22expr%22:%22nginx_http_requests_total%7Bstatus%3D%5C%22$${__value.raw}%5C%22%7D%22%7D%5D"
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    dashboards:
      default:
        kubernetes-cluster-monitoring:
          gnetId: 15757
          revision: 37
          datasource: Prometheus
        kubernetes-cluster-summary:
          gnetId: 8588
          revision: 1
          datasource: Prometheus
        node-exporter:
          gnetId: 1860
          revision: 31
          datasource: Prometheus
        kubernetes-pods:
          gnetId: 15760
          revision: 16
          datasource: Prometheus
        nginx-prometheus-exporter:
          gnetId: 12708
          revision: 1
          datasource: Prometheus
        nginx-logs-status-codes:
          json: |
            {
              "dashboard": {
                "id": null,
                "title": "NGINX Status Codes (from Logs)",
                "tags": ["nginx", "logs", "status-codes"],
                "timezone": "browser",
                "panels": [
                  {
                    "id": 1,
                    "title": "HTTP Requests by Status Code",
                    "type": "stat",
                    "targets": [{
                      "expr": "sum(rate(nginx_http_requests_total{namespace=\"glefer\"}[5m])) by (status_class)",
                      "refId": "A",
                      "legendFormat": "{{status_class}}"
                    }],
                    "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0},
                    "fieldConfig": {
                      "defaults": {
                        "unit": "reqps",
                        "color": {"mode": "palette-classic"}
                      }
                    }
                  },
                  {
                    "id": 2,
                    "title": "Error Rate (4xx + 5xx)",
                    "type": "stat",
                    "targets": [{
                      "expr": "(sum(rate(nginx_http_requests_total{namespace=\"glefer\",status_class=~\"4xx|5xx\"}[5m])) / sum(rate(nginx_http_requests_total{namespace=\"glefer\"}[5m]))) * 100",
                      "refId": "B"
                    }],
                    "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
                    "fieldConfig": {
                      "defaults": {
                        "unit": "percent",
                        "color": {"mode": "thresholds"},
                        "thresholds": {
                          "steps": [
                            {"color": "green", "value": null},
                            {"color": "yellow", "value": 1},
                            {"color": "red", "value": 5}
                          ]
                        }
                      }
                    }
                  },
                  {
                    "id": 3,
                    "title": "Request Duration by Status",
                    "type": "timeseries",
                    "targets": [{
                      "expr": "histogram_quantile(0.5, sum(rate(nginx_http_request_duration_seconds_bucket{namespace=\"glefer\"}[5m])) by (status_class, le))",
                      "refId": "C",
                      "legendFormat": "{{status_class}} (p50)"
                    }, {
                      "expr": "histogram_quantile(0.95, sum(rate(nginx_http_request_duration_seconds_bucket{namespace=\"glefer\"}[5m])) by (status_class, le))",
                      "refId": "D", 
                      "legendFormat": "{{status_class}} (p95)"
                    }],
                    "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
                    "fieldConfig": {
                      "defaults": {
                        "unit": "s"
                      }
                    }
                  }
                ],
                "time": {"from": "now-1h", "to": "now"},
                "refresh": "30s"
              }
            }
