apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: glefer
  annotations:
    image.toolkit.fluxcd.io/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: glefer/cv:run-19231149189 # {"$imagepolicy": "flux-system:glefer-cv"}
        ports:
        - containerPort: 80
          name: http
        - containerPort: 8080
          name: status
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: nginx-logs
          mountPath: /var/log/nginx
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
      - name: nginx-exporter
        image: nginx/nginx-prometheus-exporter:0.11.0
        args:
        - -nginx.scrape-uri=http://localhost:8080/nginx_status
        - -web.listen-address=:9113
        - -web.telemetry-path=/metrics
        ports:
        - containerPort: 9113
          name: metrics
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 64Mi
      # Log exporter pour status codes détaillés
      - name: nginx-log-exporter
        image: quay.io/martinhelmich/prometheus-nginxlog-exporter:v1.9.2
        args:
        - -config-file=/etc/prometheus-nginxlog-exporter/config.yml
        ports:
        - containerPort: 4040
          name: log-metrics
        volumeMounts:
        - name: nginx-logs
          mountPath: /var/log/nginx
          readOnly: true
        - name: exporter-config
          mountPath: /etc/prometheus-nginxlog-exporter
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
      - name: nginx-logs
        emptyDir: {}
      - name: exporter-config
        configMap:
          name: nginx-exporter-config
