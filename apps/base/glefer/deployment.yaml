apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  annotations:
    image.toolkit.fluxcd.io/automated: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: glefer/cv:sha-main-9b13a3f # {"$imagepolicy": "glefer:glefer-cv"}
        ports:
        - containerPort: 80

