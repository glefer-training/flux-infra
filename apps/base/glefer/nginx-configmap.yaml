apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: glefer
data:
  default.conf: |
    # Serveur principal sur port 80
    server {
        listen 80;
        server_name localhost;
        
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }
        
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
    
    # Serveur pour les m√©triques sur port 8080
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow all;
        }
        
        # Redirection pour toute autre demande
        location / {
            return 404;
        }
    }