apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: glefer
data:
  nginx.conf: |
    load_module /usr/lib/nginx/modules/ngx_http_geoip_module.so;
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;
    
    events {
        worker_connections 1024;
    }
    
    http {
        # Configuration real_ip pour K3s + Traefik
        # Faire confiance aux IPs du cluster K3s pour récupérer l'IP client réelle
        # set_real_ip_from 10.42.0.0/16;      # Plage des pods K3s
        # set_real_ip_from 10.43.0.0/16;      # Plage des services K3s
        # set_real_ip_from 172.16.0.0/12;     # Plages Docker/containerd
        set_real_ip_from 0.0.0.0/0;
        real_ip_header X-Forwarded-For;
        real_ip_recursive on;

        geoip_country /etc/nginx/GeoIP.dat;
        geoip_city /etc/nginx/GeoIPCity.dat;
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        # Format de logs JSON pour Loki parsing
        log_format json_combined escape=json '{'
                            '"msec": "$msec", ' # request unixtime in seconds with a milliseconds resolution
                            '"connection": "$connection", ' # connection serial number
                            '"connection_requests": "$connection_requests", ' # number of requests made in connection
                    '"pid": "$pid", ' # process pid
                    '"request_id": "$request_id", ' # the unique request id
                    '"request_length": "$request_length", ' # request length (including headers and body)
                    '"remote_addr": "$remote_addr", ' # client IP
                    '"remote_user": "$remote_user", ' # client HTTP username
                    '"remote_port": "$remote_port", ' # client port
                    '"time_local": "$time_local", '
                    '"time_iso8601": "$time_iso8601", ' # local time in the ISO 8601 standard format
                    '"request": "$request", ' # full path no arguments if the request
                    '"request_uri": "$request_uri", ' # full path and arguments if the request
                    '"args": "$args", ' # args
                    '"status": "$status", ' # response status code
                    '"body_bytes_sent": "$body_bytes_sent", ' # the number of body bytes exclude headers sent to a client
                    '"bytes_sent": "$bytes_sent", ' # the number of bytes sent to a client
                    '"http_referer": "$http_referer", ' # HTTP referer
                    '"http_user_agent": "$http_user_agent", ' # user agent
                    '"http_x_forwarded_for": "$http_x_forwarded_for", ' # http_x_forwarded_for
                    '"http_host": "$http_host", ' # the request Host: header
                    '"server_name": "$server_name", ' # the name of the vhost serving the request
                    '"request_time": "$request_time", ' # request processing time in seconds with msec resolution
                    '"upstream": "$upstream_addr", ' # upstream backend server for proxied requests
                    '"upstream_connect_time": "$upstream_connect_time", ' # upstream handshake time incl. TLS
                    '"upstream_header_time": "$upstream_header_time", ' # time spent receiving upstream headers
                    '"upstream_response_time": "$upstream_response_time", ' # time spend receiving upstream body
                    '"upstream_response_length": "$upstream_response_length", ' # upstream response length
                    '"upstream_cache_status": "$upstream_cache_status", ' # cache HIT/MISS where applicable
                    '"ssl_protocol": "$ssl_protocol", ' # TLS protocol
                    '"ssl_cipher": "$ssl_cipher", ' # TLS cipher
                    '"scheme": "$scheme", ' # http or https
                    '"request_method": "$request_method", ' # request method
                    '"server_protocol": "$server_protocol", ' # request protocol, like HTTP/1.1 or HTTP/2.0
                    '"pipe": "$pipe", ' # "p" if request was pipelined, "." otherwise
                    '"gzip_ratio": "$gzip_ratio", '
                    '"http_cf_ray": "$http_cf_ray",'
                    '"geoip_country_code": "$geoip_country_code"'
                    '}';
        
        sendfile on;
        keepalive_timeout 65;
        server_tokens off;
        
        # Compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
        gzip_min_length 256;
        gzip_comp_level 6;
        gzip_vary on;
        gzip_proxied any;
        
        # Serveur principal sur port 80
        server {
            listen 80;
            server_name localhost;
            root /usr/share/nginx/html;
            index index.html index.htm;
            
            # Logs structurés en JSON vers stdout pour Promtail
            access_log /dev/stdout json_combined;
            error_log /dev/stderr warn;
            
            # Cache static assets
            location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|webp|svg|avif)$ {
                expires 30d;
                add_header Cache-Control "public, max-age=2592000, immutable";
            }
            
            location / {
                try_files $uri $uri/ =404;
            }
            
            # Health check endpoint
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            location /headers-test {
                add_header X-Debug-X-Forwarded-For $http_x_forwarded_for;
                return 200 "Check header X-Debug-X-Forwarded-For\n";
            }
            
            # Security headers
            add_header X-Content-Type-Options nosniff;
            add_header X-Frame-Options DENY;
            add_header X-XSS-Protection "1; mode=block";
            add_header Referrer-Policy no-referrer-when-downgrade;
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
            
            error_page 500 502 503 504 /50x.html;
            location = /50x.html {
                root /usr/share/nginx/html;
            }
        }
        
        # Serveur pour les métriques sur port 8080
        server {
            listen 8080;
            server_name localhost;
            access_log off;
            
            location /nginx_status {
                stub_status on;
                allow all;
            }
            
            # Endpoint pour métriques détaillées
            location /metrics {
                stub_status on;
                allow all;
            }
            
            # Redirection pour toute autre demande
            location / {
                return 404;
            }
        }
    }